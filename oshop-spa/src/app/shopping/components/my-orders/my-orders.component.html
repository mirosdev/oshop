<h1>Orders</h1>
<table class="table">
  <thead>
  <tr>
    <th>Customer</th>
    <th>Date</th>
    <th></th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let order of orders">
    <td>{{ order.name }}</td>
    <td>{{ order.datePlaced | date}}</td>
    <td>
      <button class="btn btn-primary" (click)="navigateToOrder(order.productOrderId)">View</button>
    </td>
  </tr>
  </tbody>
</table>
